<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">

        <link rel="stylesheet" href="{{url_for('static',filename = 'ThirdParty/jquery-ui-1.8.11.custom.css')}}">
        <script src="{{url_for('static',filename = 'ThirdParty/jquery-1.5.2.min.js')}}"></script>
        <script src="{{url_for('static',filename = 'ThirdParty/jquery-ui-1.8.11.custom.min.js')}}"></script>

        <!-- Javascript for the actual visualization code -->
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/CustomEvents.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/UndoFunctions.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/AnimatedObject.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/AnimatedLabel.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/AnimatedCircle.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/AnimatedRectangle.js')}}"> </script>
        <!-- <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/AnimatedLinkedList.js')}}"> </script> -->
        <!-- <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/HighlightCircle.js')}}"> </script> -->
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/Line.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/ObjectManager.js')}}"> </script>
        <script type = "text/javascript" src = "{{url_for('static',filename = 'AnimationLibrary/AnimationMain.js')}}"> </script>
        {% block header %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body onload="init();" class="VisualizationMainPage">
        <div id = "container">
            <div id="header">
                <h1>{% block headtitle %}{% endblock %}</h1>
            </div>

            <div id = "mainContent">

                <div id = "algoControlSection">
                    <table id = "AlgorithmSpecificControls"></table>
                </div>

                <!-- Drawing canvas where all animation is done -->
                <canvas id="canvas" width="1200" height="600" style="float:left;"></canvas>

                <div id = "display_code" style="float:left;">
                    {% block button %}{% endblock %}
                </div>

                <div id = "generalAnimationControlSection">
                    <table id = "GeneralAnimationControls"></table>
                </div>

            </div><!-- mainContent -->

            <div id = "footer">
                <p>Algorithm Visualizations</p>
            </div>
        </div><!-- container -->
    </body>
</html>
